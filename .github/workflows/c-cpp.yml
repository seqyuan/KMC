name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: depend
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libbz2-1.0 zlib1g 

    - name: make
      run: make -f makefile
